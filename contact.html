        <div class="container custom-border mt-5 p-3 backgroundchange">
            <form method="get" action="thankyou.html">
                <p class="lead"><u>Fill in your information and we will get back with you as soon as we can!</u></p>
                <div class="row">
                    <div class="col">
                        <label for="firstName" class="form-label">First Name:</label>
                        <input type="text" class="form-control" placeholder="First name" aria-label="First name" id="firstName" name="fname">
                    </div>
                    <div class="col">
                        <label for="lastName" class="form-label">Last Name:</label>
                        <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" id="lastName" name="lname">
                    </div>
                </div>
    
                <div class="row g-3 mt-1">
                    <div class="col-sm-7">
                        <label for="city" class="form-label">City:</label>
                        <input type="text" class="form-control" placeholder="City" aria-label="City" id="city" name="city">
                    </div>
                    <div class="col-sm">
                        <label for="state" class="form-label">State:</label>
                        <input type="text" class="form-control" placeholder="State" aria-label="State" id="state" name="state">
                    </div>
                    <div class="col-sm">
                        <label for="zip" class="form-label">Zip Code:</label>
                        <input type="text" class="form-control" placeholder="Zip" aria-label="Zip" id="zip" name="zip">
                    </div>
                </div>
    
                <div class="row g-3 mt-1">
                    <div class="col-md-4">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" placeholder="example@email.com" id="email" name="email">
                    </div>
                    <div class="col-md-4">
                        <label for="phone" class="form-label">Phone:</label>
                        <input type="phone" class="form-control" placeholder="(123)-456-7899" id="phone" name="phone">
                    </div>
                    <div class="col-md-4">
                        <label for="reason" class="form-label">Reason for contact:</label>
                        <select class="form-select" aria-label="Default select example" id="reason" name="reason">
                            <option selected>General Questions</option>
                            <option value="1">Compliment/Adoration</option>
                            <option value="2">Bad Experience/Complaints</option>
                            <option value="3">Other</option>
                        </select>
                    </div>
                </div>
                <div class="col-12 mt-3">
                    <button class="btn" type="submit" style="background-color: #453465ff; color: azure;">Submit form</button>
                </div>
            </form>
        </div>
